<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   <title>Validation</title>
</head>

<body>
   <div class="wrapper">
      <header class="header" id="header">
         <nav class="header__container">
            <button class="open-modal">Feedback-form</button>
         </nav>
      </header>
   </div>
   <div class="modal" id="my-modal">
      <div class="modal-body">
         <div class="modal-content">
            <span class="material-symbols-outlined">
               close
            </span>
            <div class="text-modal">
               <h2>Sales Process Design & Medhodology</h2>
            </div>
            <form action="#" id="form" name="myForm" novalidate>
               <fieldset id="fieldset">
                  <div class="input-box">
                     <input type="text" name="name" data-reg="^[a-zA-Z'][a-zA-Z']+[a-zA-Z]?$"
                        placeholder="Enter your First Name">
                  </div>
                  <div class="input-box">
                     <input type="text" name="name" data-reg="^[a-zA-Z'][a-zA-Z-Ð°']+[a-zA-Z']?$"
                        placeholder="Enter your Last Name">
                  </div>
                  <div class="input-box">
                     <input type="email" name="email" data-reg="([a-zA-Z0-9]+)([\.{1}])?([a-zA-Z0-9]+)\@gmail([\.])com"
                        placeholder="Enter a valid gmail address">
                  </div>
                  <div class="input-box">
                     <input type="tel" name="tel" data-reg="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$"
                        placeholder="Enter a valid phone number">
                  </div>
               </fieldset>
               <button class="submit">Submit</button>

            </form>
         </div>
      </div>
   </div>
   <script src="./app/modal.js"></script>
   <script src="./app/validation.js"></script>
</body>

</html>
